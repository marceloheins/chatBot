spring:
  application:
    name: chatBot

  redis:
    host: localhost
    port: 6379
    timeout: 60000

  jackson:
    serialization:
      INDENT_OUTPUT: true

server:
  port: 8080

logging:
  level:
    root: INFO
    com.marcelo.chatBot: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"
